<body>
<div class="container">
	
<div class="app-screen">
<!-- Loading overlay section starts -->
<div [class.overlay-display]="overlayDisplay" class="overlay">
	
</div>
	

	<div class=" login-screen">
		<div class="offset-md-4 col-md-4 ">	

			<!-- Login container starts -->
			<!--ngb-tab title="Login" -->

			<!--template ngbTabContent -->

			<div class="justifier">
				<p class="app-heading offset-md-2 col-md-8 user-registration justifier">
					COMUNICA VISA
				</p>

				<form #f="ngForm" (ngSubmit)="login(f)">
					<div class="form-group">

						<input type="text" name="username" class="form-control"  placeholder="LOGIN PHAROS" [(ngModel)]="user.username" required
							(keyup)="onkeyup($event)"  autofocus>

					</div>

					<div class="form-group">

						<input type="password" name="password" class="form-control" placeholder="SENHA PHAROS" [(ngModel)]="user.password" required
						 (keyup)="onkeyup($event)" >
					</div>

					<div class="submit-row">
						<input type="submit" class="btn btn-success btn-lg btn-block" value="Acessar">
					</div>
					<br/>
					<hr style="height:1px; border:none; background-color:darkgray; margin-top: 0px; margin-bottom: 0px;" />
					<br/>
					  <div *ngIf="!validacao" class="alert alert-danger" role="alert">
                        NÃ£o tem cadastro no PHAROS
                </div>
				</form>
			</div>

			
		</div>
	</div>

</div>
