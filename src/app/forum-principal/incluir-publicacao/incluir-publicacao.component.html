<!-- Modal -->

<div class="modal fade" id="exampleModal"role="dialog" >
	
	<div class="modal-dialog" role="document">
		<div class="modal-content">



			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Criar uma publicação </h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
			</div>
			<div class="modal-body">
				<form>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>PUBLICAR UM POST</h4>
						</div>
						<div class="panel-body">
								<div class="form-group">
										<input type="file" name="arquivo" id="arquivo" class=" form-control " (change)="verificaExt($event)" placeholder="Upload file..."
										[(ngModel)]="arquivo" required #file="ngModel" />
										<div class="alert alert-danger" role="alert" [hidden]="tipoArqui">O arquivo selecionado não e válido</div>
								</div>
								<div [hidden]="hideElement">
								<div [hidden]="imagem" >
									<img class="rounded mx-auto d-block img-200-200" src="preview" >
								</div>
									<div [hidden]="video" >
									<video width="100%" height="100%" controls src="preview" ></video>
									</div>	
								</div>
								<div class="form-group">
										<br/>
										<textarea rows="3" type="text" name="comentario" id="comentario" class="form-control" placeholder="Insira o comteúdo da publicação"
										[(ngModel)]="comentario">
									</textarea>
								</div>
						</div>

					</div>
						<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="ngOnDestroy()">Fechar</button>
				<button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="upload()">Publicar</button>


					<label for='selecao-arquivo'><img type="button" [src]="imgUpload"></label>
					<input id='selecao-arquivo' type='file' (change)="verificaExt($event)" />
			</div>
				</form>
			</div>			

		</div>
	</div>

	
</div>
