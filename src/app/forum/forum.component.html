<div class="container-fluid">
 
     <!-- Loading overlay section starts -->
  <div [class.overlay-display]="overlayDisplay" class="overlay">
  <div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
  </div>
  	<div class="col-md-12">
		<div class="header">
			<div class="welcome-user">
				<span>NOTÍCIAS</span>

				<div class="home-navigation">
					<div class="d-flex justify-content-end" *ngIf="verificaPermissao()" >
					 <button class="btn btn-outline-success my-2 my-sm-0" routerLink="/publicar">Post</button>
					</div>
				</div>
			</div>

			<hr style="height:4px; border:none; background-color:#DB362C; margin-top: 0px; margin-bottom: 0px;" />
			<hr style="height:4px; border:none; background-color:darkgreen; margin-top: 0px; margin-bottom: 0px;" />
		</div>
	</div>
  <div class="container">
  <!-- Loading overlay section starts -->
   <ul class="timeline">
    <li *ngFor="let post of  posts">
      <div class="timeline-badge info"> <img src="assets/images/logos/favicon.ico" /></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
						<div class="row">
								<div class="col-12">
          <h4 class="timeline-title">{{post.nome }}</h4>
				
					<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{post.time | date: 'dd/MM/yyyy'}}</small>
					
						
					</p>
					<div   class=" d-flex justify-content-end" *ngIf="verificaPermissao()">
							<button type="button" class="btn btn-danger btn-xs" title="EXCLUIR POST"  (click)="excluirPost(post.id)">X</button>
						</div>
					</div>

				
						</div>		
						
						
				</div>
			
        <div class="timeline-body">
          <div *ngIf="post.caminho==undefined">
            <img class="rounded mx-auto d-block img-200-200 img-responsive" src="{{post.foto}}">
          </div>
          <div *ngIf="post.caminho!=undefined">
            <video   width="100%" height="100%" controls>
               <source src="{{post.caminho}}" type="video/mp4">
              <p>If you are reading this, it is because your browser does not support the HTML5 video element.</p>
            </video>
          </div>
        </div>
      </div>
    </li>

  </ul>

  	<!-- Modal -->

	<div class="modal fade" id="exampleModal" role="dialog">

		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Criar publicação </h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						   <span aria-hidden="true">&times;</span>
                  </button>
				</div>
				<div class="modal-body">
				<div class="panel-body">
          <form  >
			<div class="form-group">
				
				<input type="file" name="arquivo" id="arquivo" class=" form-control "  (change)="verificaExt($event)" placeholder="Upload file..." 
				[(ngModel)]="arquivo" required #file="ngModel"/>
				<div class="alert alert-danger" role="alert" [hidden]="tipoArqui">O arquivo selecionado não e válido</div>
				  
			</div>
			<div [hidden]="hideElement">
		 <img class="rounded mx-auto d-block img-200-200" src="preview" [hidden]="hideElement" >
			</div>
			<div class="form-group">
				<br/>
				<input type="text" name="titulo" id="titulo" class="form-control" placeholder="Titulo" autocomplete="off" [(ngModel)]="titulo" required>
			</div>
			<button type="submit" [disabled]="hideElement" class="btn btn-success" (click)="upload()">Publicar</button>
			<a class="btn btn-danger" id="btn-cancelar-publicacao" data-dismiss="modal">Cancelar</a>
			</form>
		</div>
   
      
    
				</div>

			</div>
			
		
		</div>


	</div>

   
</div>
