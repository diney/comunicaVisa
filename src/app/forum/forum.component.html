<div class="container ">
  <!-- Loading overlay section starts -->
  <div [class.overlay-display]="overlayDisplay" class="overlay">
  <div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
  </div>
  <!-- Loading overlay section starts -->
  <ul class="timeline">
    <li *ngFor="let post of  posts">
      <div class="timeline-badge info"><i class="glyphicon glyphicon-credit-card"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">{{post.nome }}</h4>

          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{post.time | date: 'dd/MM/yyyy'}}</small></p>

        </div>
        <div class="timeline-body">
          <div *ngIf="post.caminho==undefined">
            <img class="rounded mx-auto d-block img-200-200 img-responsive" src="{{post.foto}}">
          </div>
          <div *ngIf="post.caminho!=undefined">
            <video   width="100%" height="100%" controls>
               <source src="{{post.caminho}}" type="video/mp4">
              <p>If you are reading this, it is because your browser does not support the HTML5 video element.</p>
            </video>
          </div>
        </div>
      </div>
    </li>

  </ul>
   
</div>
